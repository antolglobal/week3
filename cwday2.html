<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BS template</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
		
		<style type="text/css">
		div{
		border:2px solid red;
		min-height:100px;
		padding:10px;
		
		}
		

	
		</style>
		
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md">
				<img src="images/bride.jpg" class="img-fluid">
				</div>
			</div>
			
			<div class="row">
				<div class="col">
				<video class="w-100" autoplay loop muted>
				  <source src="video/teamvid.mp4" type="video/mp4">
				</video>
				</div>
				<div class="col-md-8">TEXT
				</div>
				
			</div>
			
			
			<div class="row">
			<h2 class="text-center">Featured Product</h2>
				
					<div class="col-md"><img src="images/1.png" class="img-fluid">
					</div>
					<div class="col-md"><img src="images/4.png" class="img-fluid">
					</div>
					<div class="col-md"><img src="images/7.png" class="img-fluid">
					</div>
			
			</div>
			
			<div class="row">
				<div class="col">
				<form action="" method="post">
				
				<div class="mb-3">
				<label class="form-label">Username</label>
				<input type="text" name="Username" class="form-control">
				</div>
				
				<div class="mb-3">
				<label class="form-label">Password</label>
				<input type="password" name="Password" class="form-control">
				</div>
				
				<div class="mb-3">
				<button class="btn btn-success">Login</button>
				</div>
				</form>
				</div>
				
				
			
				
				<div class="col-md">UNDECIDED
				</div>
			</div>
			
			
			
				
					
		</div>
	</body>


</html>
